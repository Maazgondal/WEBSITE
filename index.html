<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Portal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="showPage('login')">Login</a>
        <a href="#" onclick="showPage('register')">Register</a>
        <a href="#" onclick="showPage('attendance')">Attendance</a>
        <a href="#" onclick="showPage('history')">History</a>
    </div>
    
    <div id="login" class="container">
        <h2>Teacher Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <div id="register" class="container" style="display:none;">
        <h2>Student Registration</h2>
        <label for="studentCount">Number of Students:</label>
        <input type="number" id="studentCount" min="1" max="60" value="60">
        <button onclick="generateStudentFields()">Set</button>
        <form id="registrationForm">
            <table>
                <tr>
                    <th>Roll Number</th>
                    <th>Student Name</th>
                </tr>
                <tbody id="registrationList"></tbody>
            </table>
            <button type="submit" onclick="saveStudents()">Save Students</button>
        </form>
        <button onclick="editStudents()">Edit Students</button>
    </div>

    <div id="attendance" class="container" style="display:none;">
        <h2>Attendance Records</h2>
        <table>
            <tr>
                <th>Roll Number</th>
                <th>Student Name</th>
                <th>Attendance</th>
            </tr>
            <tbody id="attendanceList"></tbody>
        </table>
        <button onclick="saveAttendance()">Save Attendance</button>
    </div>

    <div id="history" class="container" style="display:none;">
        <h2>Attendance History</h2>
        <table>
            <tr>
                <th>Roll Number</th>
                <th>Student Name</th>
                <th>Date</th>
                <th>Time</th>
                <th>Attendance</th>
            </tr>
            <tbody id="historyList"></tbody>
        </table>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
